<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="../static/css/login.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="../static/js/login.js"></script>
    <title>Login</title>
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>

            <form action="{{ url_for('login') }}" method="POST" class="form-signin">
                {{ form.csrf_token }}
                <span id="reauth-email" class="reauth-email"></span>
                {{ form.email( class_="form-control", placeholder="E-mail") }}
                {{ form.password( class_="form-control", placeholder="Senha") }}
                <div id="remember" class="checkbox">
                    <label>
                        {{ form.remember_me }} Lembre de mim
                    </label>
                </div>
                {{ form.submit ( class_="btn btn-lg btn-primary btn-block btn-signin")}}
                <button class="" type="submit">Entrar</button>
            </form><!-- /form -->

            <a href="#" class="forgot-password">
                Esqueceu a senha?
            </a>
        </div><!-- /card-container -->
    </div><!-- /container -->
    {% endblock content %}
</body>
</html>
